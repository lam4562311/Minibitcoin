<!DOCTYPE html>
<html>
<head>
    <style>
        .center {
          margin:10px 0px 10px 0px;
          position: absolute;
          left: 25%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }

        /* Create two equal columns that floats next to each other */
        .column {
            flex: 50%;
            padding: 10px;
        }

        /* Clear floats after the columns */
        .row {
            display: flex;
        }
        .publickey_div {
            width: 100%;
            display: block;
          }
        </style>
</head>
    <body>
    
        <h1><center> MiniBitcoin </center></h1>
        <span> host:</span>
        <span id="hostname_span"></span><br>
        <span>client:</span>
        <span id="client_id_span"></span><br>
        <span id="status_span"></span>
        <button id="get_status_bt">get current balance</button>
        <br>
        <div id ="publickey_div">
        <span id="publickey_span"></span>
        <br>
        </div>
        <button id="show_publickey">show / hide Publickey</button>
        <p><strong>Register client node</strong><br>
        </p>
        <form  method="post" id="Register_form">
            <label for="hostname">hostname:</label>
            <input type="text" id="node" name="node"><br><br>
            <label for="port">client port:</label>
            <input type="text" id="com_port" name="com_port"><br><br>
            <input type="submit" value="Submit" id="form_submit">
        </form>
        <span id="register_node_span"></span>
        <br>
                        <button id="get_chain_bt">get fullchain</button>
                <br>
                <span id="fullchain_span"></span>
                <br>

                        <button id="get_node_bt">get node list</button>
                <br>
                <span id="node_list_span"></span>
                <br>
				
        <!-- Start of Key-related section-->
		<a href='/export_key'>Download Private Key</a>
		
		<form action = "/import_key" method = "POST" 
         enctype = "multipart/form-data">
		 Upload Private Key
         <input type = "file" name = "file" />
         <input type = "submit"/>
		</form>
		<button id="generate_new_wallet_bt">Generate New Wallet</button>
		<br>
		<!-- End of Key-related section-->
		
        <p><strong>New Transaction</strong><br>
        </p>
        <form  method="post" id="transaction_form">
            <label for="recipient_address">Recipient publickey address:</label>
            <input type="text" id="recipient_address" name="recipient_address"><br><br>
            <label for="amount"> amount:</label>
            <input type="text" id="amount" name="amount"><br><br>
            <input type="submit" value="Submit" id="transaction_submit">
        </form>
        <span id="transaction_submit_span"></span>
        <span id="mining_result"></span>
        <br>
        <button id="mining_bt">mine</button>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{url_for("static", filename="index.js")}}"></script>
    </body>
</html>
